  <h1>Modification Page</h1>
  <main>
    <section>
      <button><a href="index.html">Back</a></button>
      <form id="term-recommendation">
        <label for="tag">Term (Required):</label><br>
        <input type="text" id="tag" name="tag" required>
      </form>
      <div id="hidden">
        <p>Validation Requirements</p>
        <p id="capital">Term is lower case</p>
        <p id="singular">Term is singular</p>
        <p id="exists">Term has two or more letters</p>
      </div>
      <form id="term-definition">
        <label for="definition">Definition (Required):</label><br>
        <textarea id="definition" name="definition" rows="4" cols="50" wrap="soft" required></textarea>
      </form>
      <form id="term-scope-note">
        <label for="scope-note">Scope Note:</label><br>
        <textarea id="scope-note" name="scope-note" rows="4" cols="50" wrap="soft"></textarea>
      </form>
      <button onclick="validateTag();"><a href="#">Submit</a></button>
      <button onclick="resetList()"><a href="#">Reset</a></button>
    </section>
  </main>
